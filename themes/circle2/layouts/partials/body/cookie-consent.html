<div id="cookieNotice">
  <p>
    We only use cookies if you consent to it. 
    <br /><a href="#" id="cookie-notice-decline">Click here</a> if you want this to go away without cookies.
    <br />Read more about <a href="/cookies/"> how {{ .Site.Title }} use cookies</a>
  </p>
  <button class="button yes" id="cookieNoticeAccept">Ok</button>
</div>

<script>
    function createCookie(name, value, days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + "; domain=.circle2.se" + expires + "; path=/;SameSite=Strict";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name, "", -1);
  }
</script>
